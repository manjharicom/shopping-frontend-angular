<div class="animated fadeIn">
    <div class="cob-header">
        <div class="page-title">
            <span>Merge Shop Categories</span>
          </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-12">
                    <app-cbo-filter-selector
                      [model]="filterModel"
                    ></app-cbo-filter-selector>
                    <div class="btn-container">
                        <button
                            type="submit"
                            [disabled]="!isLoaded"
                            class="btn btn-primary"
                            (click)="onSubmit()"
                            translate>Submit
                        </button>
                    </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" *ngIf="isLoaded">
        <form [formGroup]="superMarketForm" (ngSubmit)="onSubmit()">
            <div class="data-table datatable-scroll">
                <table id="data-table" formArrayName="merge">
                    <thead class="sticky-table-header">
                        <th>
                            Category Id
                        </th>
                        <th>
                            Category
                        </th>
                        <th>
                            Aisle
                        </th>
                        <th>
                            Sequence
                        </th>
                    </thead>
                    <tbody *ngFor="let mergeForm of merge.controls; let i=index">
                        <tr [formGroupName]="i">
                            <td>
                                <div class="col-md-5">
                                    <input
                                        type="text"
                                        class="form-control"
                                        formControlName="categoryId"
                                        id="categoryId"
                                        name="categoryId"
                                        readonly
                                    >
                                </div>
                            </td>
                            <td>
                                <div class="col-md-12">
                                    <input
                                    type="text"
                                    class="form-control"
                                    formControlName="category"
                                    readonly
                                    >
                                </div>
                            </td>
                            <td>
                                <div class="col-md-12">
                                    <input 
                                    type="text"
                                    class="form-control"
                                    formControlName="aisleLabel"
                                    >
                                </div>
                            </td>
                            <td>
                                <div class="col-md-5">
                                    <input 
                                    type="number"
                                    class="form-control"
                                    formControlName="sequence">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
        </form>
    </div>
</div>
