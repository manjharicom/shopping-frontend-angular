<div class="animated fadeIn">
    <form
      class="form-horizontal"
      (ngSubmit)="submit()"
      [formGroup]="categoryForm"
    >
      <div class="col-md-12">
        <div class="cob-header">
          <div class="page-title">
            <span *ngIf="mode==='new'" translate>Add New Category</span>
            <span *ngIf="mode==='edit'" translate>Update Category</span>
          </div>
          <div class="btn-container">
            <button
              type="reset"
              class="btn cap btn-default"
              id="btn-cancel"
              routerLink="/items/categories"
            >
              <span translate>Cancel</span>
            </button>
            <button
              type="submit"
              class="btn cap btn-primary btn-icon-align"
              id="btn-save"
            >
              <i class="fa fa-check-circle-o"></i> <span translate>Save</span>
            </button>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="name">
                <span translate>Category Name</span>
              </label>
              <div class="col-md-4">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Category Name (required)"
                  formControlName="name"
                  [ngClass]="{'is-invalid': (name?.touched || 
                  name?.dirty) && !name?.valid }"
                 />
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-8">
                <div class="alert alert-danger" *ngIf="name?.touched && name?.errors?.['required']">Category Name is Required</div>
              </div>
            </div>
        </div>
      </div>
      </div>
    </form>
  </div>
