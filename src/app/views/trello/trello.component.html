<div class="animated fadeIn">
    <form
    class="form-horizontal"
    (ngSubmit)="submit()"
    [formGroup]="form"
  >
    <div class="cob-header">
        <div class="page-title">
            <span>Trello Management</span>
        </div>
        <div class="btn-container">
            <button
            type="submit"
            class="btn cap btn-primary btn-icon-align"
            id="btn-save"
          >
            <i class="fa fa-check-circle-o"></i> <span translate>Save</span>
          </button>
          <button
          type="button"
          class="btn cap btn-primary btn-icon-align"
          id="btn-add"
          (click)="add()"
        >
          <i class="fa fa-check-circle-o"></i> <span *ngIf="mode==='edit'" translate>Add</span>
          <span *ngIf="mode==='add'" translate>Edit</span>
        </button>
  </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="board">
                  <span translate>Trello Boards</span>
                </label>
                <div class="col-md-4">
                    <select [disabled]="isLoading" class="form-control"
                            id="board"
                            name="board"
                            (change)="onChangeBoard($event)"
                    >
                    <option>Select...</option>
                    <option *ngFor="let cat of trelloboards" [value]="cat.id">{{cat.name}}</option>
                  </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="board">
                  <span translate>Trello Lists</span>
                </label>
                <div class="col-md-4">
                    <select [disabled]="isLoading" class="form-control"
                            id="list"
                            name="list"
                            (change)="onChangeList($event)"
                    >
                    <option>Select...</option>
                    <option *ngFor="let cat of trelloLists" [value]="cat.id">{{cat.name}}</option>
                  </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-4 col-form-label" for="board">
                  <span translate>Trello Cards</span>
                </label>
                <div class="col-md-4">
                    <select [disableControl]="isLoading"  class="form-control"
                            id="card"
                            name="card"
                            formControlName="card"
                            (change)="onChangeCard($event)"
                    >
                    <option>Select...</option>
                    <option *ngFor="let cat of trelloCards" [value]="cat.id">{{cat.name}}</option>
                  </select>
                </div>
            </div>
            <div class="form-group row" *ngIf="mode==='edit'">
                <label class="col-md-4 col-form-label" for="board">
                  <span translate>Trello Checklists</span>
                </label>
                <div class="col-md-4">
                  <select [disableControl]="isLoading" class="form-control"
                            id="checklist"
                            name="checklist"
                            formControlName="checklist"
                            [ngClass]="{'is-invalid': (checklist?.touched || 
                                                    checklist?.dirty) && 
                                                    !checklist?.valid }"
                            (change)="onChangeCheckList($event)"
                                                    >
                        <option>Select...</option>
                        <option *ngFor="let cat of trelloCheckLists" [value]="cat.id">{{cat.name}}</option>
                  </select>
                </div>
            </div>
            <div class="form-group row">
              <label class="col-md-4 col-form-label" for="name">
                  <span translate>Checklist Name</span>
              </label>
              <div class="col-md-4">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder="Checklist Name (required)"
                    formControlName="name"
                    [ngClass]="{'is-invalid': (name?.touched || 
                                              name?.dirty) && 
                                               !name?.valid }"
                   />
              </div>
          </div>


            
        </div>
    </div>

    </form>

</div>
